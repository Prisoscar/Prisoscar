      function showDescription(event, type) {
        let button = event.target;
        let description = button.previousElementSibling;
        description.style.transitionDuration = description.scrollHeight / scrollingSpeed + "s";
        description.style.maxHeight = description.scrollHeight + "px";
        description.setAttribute('open-closed', 'open');
        if (button.classList.contains("general")) {
          button.setAttribute('lang-ref', 'minus-general-info');
          button.innerHTML  = languageMap[button.getAttribute('lang-ref')][language];
        }
        if (button.classList.contains("technical")) {
          button.setAttribute('lang-ref', 'minus-technical-info');
          button.innerHTML  = languageMap[button.getAttribute('lang-ref')][language];
        }
        button.onclick = hideDescription;
      }

      function hideDescription(event, type) {
        let button = event.target;
        let description = button.previousElementSibling;
        description.style.transitionDuration = description.scrollHeight / scrollingSpeed + "s";
        description.style.maxHeight = "0";
        description.setAttribute('open-closed', 'closed');
        if (button.classList.contains("general")) {

          button.innerHTML  = languageMap[button.getAttribute('lang-ref')][language];

        if (button.classList.contains("technical")) {

          button.innerHTML  = languageMap[button.getAttribute('lang-ref')][language];
        }
        button.onclick = showDescription;
      }

      function showToast(message) {
        //clear old toasts if there are any
        var elementsToRemove = document.querySelectorAll('[id*="toast"]');
        elementsToRemove.forEach(function(element) {
          element.parentNode.removeChild(element);
        });

        // Create the div element
        const toast = document.createElement('div');
        toast.id = 'toast-' + generateRandomHex();
        toast.className = 'hide';
        toast.className = 'toast';

        // Append the element to the container
        var container = document.getElementById('main-content');
        container.appendChild(toast);
        handleThemeChange();

        toast.classList.remove('hide');
        const pStyle = ' style="margin: auto; width: 100%; text-align: center; overflow-wrap: break-word;" ';
        toast.innerHTML = '<p' + pStyle + '>' + message + '</p>';
        
        handleToastTimeout(toast.id);
      }

      function handleToastTimeout(toastId){
        setTimeout(function() {
          var toast = document.getElementById(toastId);
          if (toast != null) {
            toast.classList.add('hide');
          }
        }, 1750);
      }

      function generateRandomHex() {
        var min = 1000000;
        var max = 9999999;
        var randomHex = Math.floor(Math.random() * (max - min + 1)) + min;
        var hexString = randomHex.toString(16);
        return hexString;
      }

    </script>

      function assignThemeClasses(){
        for(let attr in themeIdMap){
          const elements = document.querySelectorAll(`*[id*="${attr}"]`);
          elements.forEach(element => {
            for(let _class of themeIdMap[attr][theme])
            element.classList.add(_class);
          });
        }
      }

      function clearTheme() {
        const allThemeClasses = getAllThemeClasses();
        for(let attr in themeIdMap){
          const toClearElements = document.querySelectorAll(`*[id*="${attr}"]`);
          toClearElements.forEach(element => {
            const classes = Array.from(element.classList);
            for (let _class of classes) {
              if (allThemeClasses.includes(_class)) {
                element.classList.remove(_class);
              }
            }
          });
        }
      }

      function getAllThemeClasses(){
        let themeClasses = [];
        for (let attr in themeIdMap) {
          const themeClassesMap = themeIdMap[attr];
          for (let attr1 in themeClassesMap) {
            const classes = themeClassesMap[attr1];
            for (let element of classes) {
              if (!themeClasses.includes(element)) {
                themeClasses.push(element);
              }
            }
          }
        }
        return themeClasses;
      }
